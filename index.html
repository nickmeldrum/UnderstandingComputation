<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script src="simple.js"></script>


<script>
    var firstExample = new Add(
            new Add(number(10), number(1)),
            number(2));
    new Machine(firstExample).run();

    var secondExample = new Add(
            number(1),
            new Add(number(2), number(3)));
    new Machine(secondExample).run();

    var thirdExample = new Multiply(
            new Add(number(1), number(2)),
            new Add(number(2), number(3)));
    new Machine(thirdExample).run();

    var fourthExample = bool(true);
    new Machine(fourthExample).run();

    var biggerExample = new Bigger(new Variable("fred"), number(5));
    new Machine(biggerExample,{fred:number(54)}).run();

    var variable = new Variable("bob");
    new Machine(variable, {bob: number(5)}).run();

</script>

</body>
</html>
